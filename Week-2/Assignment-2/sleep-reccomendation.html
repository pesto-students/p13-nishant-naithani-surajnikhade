<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Recommendations</title>
    <link rel="stylesheet" type="text/css" href="sleep-reccomendation.css" />
  </head>
  <body>
    <h1>Sleep Duration Recommendations</h1>
    <ul>
      <li>
        School-aged children <span class="age">(6-13 years)</span> ---
        <span class="recommended">9-11 hours</span>
      </li>
      <li>
        Teenagers <span class="age">(14-17 years)</span> ---
        <span class="recommended">8-10 hours</span>
      </li>
      <li>
        Young adults <span class="age">(18-25 years)</span> ---
        <span class="recommended">7-9 hours</span>
      </li>
      <li>
        Adults <span class="age">(26-64 years)</span> ---
        <span class="recommended">7-9 hours</span>
      </li>
      <li>
        Older adults <span class="age">(65+ years)</span> ---
        <span class="recommended">7-8 hours</span>
      </li>
    </ul>
  </body>
</html>
