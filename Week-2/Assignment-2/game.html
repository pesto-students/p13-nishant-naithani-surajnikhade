<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Game Table</title>
  </head>
  <body>
    <table id="game-table">
      <caption>
        Best-selling video games
      </caption>
      <thead>
        <tr>
          <th>Title</th>
          <th>Sales</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Minecraft</td>
          <td>176,000,000</td>
          <td>November 19,2011</td>
        </tr>
        <tr>
          <td>Tetris</td>
          <td>170,000,000</td>
          <td>June 6,1984</td>
        </tr>
        <tr>
          <td>Grand Theft Auto V</td>
          <td>110,000,000</td>
          <td>September 19,2013</td>
        </tr>
        <tr>
          <td>Wil Sports</td>
          <td>82,870,000</td>
          <td>November 19,2006</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
